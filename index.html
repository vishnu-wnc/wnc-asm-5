<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="input">
        <p>Input: </p><input id="inputBox" autofocus><br>
        <button class="submit" onclick="calculator()">Submit</button>
    </div>
    <br>
    <div>
        <button class="operation" onclick="addition()" id="addition">+</button>
        <button class="operation" onclick="subtraction()" id="subtraction">-</button>
        <button class="operation" onclick="division()" id="division">/</button>
        <button class="operation" onclick="multiplication()" id="multiplication">x</button>
    </div>

    <script>
        const arr = [];
        /**
         * Adding element to Array(arr)
         */
        function calculator() {

            var inputValue = document.getElementById("inputBox").value.toString();
            console.log(inputValue);
            if (isNaN(inputValue) || inputValue.toString() == "") {
                window.alert("Put a valid number");
                document.getElementById("inputBox").value = "";
                focusInput();
                return;
            }
            arr.push(inputValue);
            console.log(arr);
            document.getElementById("inputBox").value = "";
            focusInput();

        }

        /**
         * Handling Addition
        */
        function addition() {
            let result = parseInt(arr[0]);
            for (let i = 1; i < arr.length; i++) {
                result += parseInt(arr[i]);
            }
            document.getElementById("inputBox").value = result;
            arr.splice(0);
            focusInput();
        }

        /**
         * Handling Subtraction
        */
        function subtraction() {
            let result = arr[0];
            for (let i = 1; i < arr.length; i++) {
                result -= arr[i];
            }
            document.getElementById("inputBox").value = result;
            arr.splice(0);
            focusInput();
        }

        /**
         * Handling Multiplication
        */
        function multiplication() {
            let result = arr[0];
            for (let i = 1; i < arr.length; i++) {
                result *= arr[i];
            }
            document.getElementById("inputBox").value = result;
            arr.splice(0);
            focusInput();
        }


        /**
         * Handling Division
        */
        function division() {
            let result = arr[0];
            for (let i = 1; i < arr.length; i++) {
                result /= arr[i];
            }
            document.getElementById("inputBox").value = result;
            arr.splice(0);
            focusInput();

        }
        

        /**
         * For making focus on input field
        */
        function focusInput() {
            document.getElementById("inputBox").focus();
        }

    </script>
</body>

</html>
